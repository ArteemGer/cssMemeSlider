<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <div class="slider middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <div class="images">
                <div class="slide s1"><img src="images/1rg.png" alt="1"></div>
                <div class="slide"><img src="images/2rg.png" alt="2"></div>
                <div class="slide"><img src="images/3rg.png" alt="3"></div>
                <div class="slide"><img src="images/4rg.png" alt="4"></div>
            </div>
            <div class="sussy">
                <div class="all_text">
                    <p class="text r1">синий гослинг</p>
                    <p class="text">черный гослинг</p>
                    <p class="text">красный гослинг</p>
                    <p class="text">зеленый гослинг</p>
                </div>
                <div class="navigation">
                    <label for="r1" class="bar"></label>
                    <label for="r2" class="bar"></label>
                    <label for="r3" class="bar"></label>
                    <label for="r4" class="bar"></label>
                </div>
            </div>
        </div>


    </div>
    
    
</body>
